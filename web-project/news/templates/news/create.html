{% extends 'main/layout.html'%}

{% block title %}Create Form{% endblock %}

{% block content %}
    <div class="features">  <!--создали класс в диве-->
        <h1>Crate the new form</h1>
        <form  method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
