{% extends 'main/layout.html'%}

{% block title %}Create article{% endblock %}

{% block content %}
    <div class="features">  <!--создали класс в диве-->
        <h1>New article creation form</h1>
        <form  method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="create-article" type="submit">Add article</button>
        </form>
    </div>
{% endblock %}
