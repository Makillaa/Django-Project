{% extends 'main/layout.html'%}

{% block title %}Create Form{% endblock %}

{% block content %}
    <div class="features">  <!--создали класс в диве-->
        <h1>Article change form</h1>
        <form  method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn-success" type="submit">Edit article</button>
        </form>
    </div>
{% endblock %}
