{% extends 'main/layout.html'%}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">  <!--создали класс в диве-->
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <div class="buttons">
            <a href="{% url 'news-delete' article.id %}" class="delete-article">Delete</a>
            <a href="{% url 'news-update' article.id %}" class="edit-article">Edit</a>
        </div>
    </div>

{% endblock %}
