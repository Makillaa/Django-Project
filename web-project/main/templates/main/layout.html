{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
<!--Подтягиваем bootstrap, logo и icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <!--Левое меню-->
    <aside>
        <a href="{% url 'home'%}"><img src="{% static 'main/img/bear_bull.png' %}" alt="Logo"></a>
        <a href="{% url 'home'%}"><span class="logo">TRALE</span></a>
        <h3>Navigation</h3>
        <!-- i - икоконки-->
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about'%}"><li><i class="fas fa-users"></i>Про нас</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fas fa-newspaper"></i>Новости</li></a>
            <a href="{% url 'home'%}"><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>
    </aside>
    <!--Динамически изменяемое содержание(контент)-->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
