{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
<!--Подтягиваем bootstrap, logo и icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <!--Левое меню-->
    <aside>
        <a href="{% url 'home'%}"><img src="{% static 'main/img/bear_bull.png' %}" alt="Logo"></a>
        <a href="{% url 'home'%}"><span class="logo">TRALE</span></a>
        <!-- i - икоконки-->
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i>Main</li></a>
            <a href="{% url 'about'%}"><li><i class="fas fa-users"></i>Author</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fas fa-newspaper"></i>News</li></a>
        </ul>
    </aside>
    <!--Динамически изменяемое содержание(контент)-->
    <main>
        {% block content %}
        {% endblock %}
        <footer>
            <ul class="socials">
                <a href="tg://resolve?domain=Makillaa"><li><i class="fab fa-telegram"></i>Telegram</li></a>
                <a href="https://linkedin.com/in/makillaa" target="_blank"><li><i class="fab fa-linkedin"></i>Linkedin</li></a>
                <a href="https://github.com/Makillaa" target="_blank"><li><i class="fab fa-github-square"></i>GitHub</li></a>
            </ul>
                <a href="{% url 'home'%}"><img src="{% static 'main/img/bear_bull.png' %}" alt="Logo" class="f-logo"></a>
            <div class="m-block">
                <a href="mailto:1999gmo@gmail.com"><i class="fas fa-envelope"></i>1999gmo@gmail.com</a>
            </div>
        </footer>
    </main>
</body>
</html>
